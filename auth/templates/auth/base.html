<html>
	<head>
		<title>My Personal DropBox</title>
		
			<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>



	<body>
		
		

		<nav class="navbar-fixed">
			<div class="nav-wrapper">
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				<a href="#" class="brand-logo">NANCY</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
				{% if session.authenticated %}
				<li><a href="{{ url_for('auth.login') }}">Login</a></li>
				{% else %}
				<li><a hre="{{ url_for('auth.login') }}">Logout</a></li>
				<li><a href="{{ url_for('auth.register') }}">Register</a></li>
				<li><a href="{{ url_for('shop.landing') }}">Homepage</a></li>
				</ul>
			</div>
		</nav>

		<ul class="sidenav" id="mobile-demo">
			<li><a href="{{ url_for('shop.landing') }}">Home Page</a></li>
			<li><a href="{{ url_for('auth.register') }}">Join Us</a></li>
			<li><a href="{{ url_for('auth.login') }}">Login</a></li>
		</ul>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
			var elems = document.querySelectorAll('.sidenav');
			var instances = M.Sidenav.init(elems);
			});
		</script>
		<div class="container">
		{% block content %}
		{% endblock %}
		</div>
		
		<!-- Compiled and minified JavaScript -->
		<script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
		<!-- Material Icons  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Toasts to flash any messages  -->
		{% with messages = get_flashed_messages() %}
        {% if messages %}
        <script>
            {% for message in messages %}
            M.toast({html: '{{message}}'})
            {% endfor %}
        </script>
        {% endif %}
        {% endwith %}
	
	</body>
</html>
